<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义变量
        var username = '高小乐';
        var address = '上海';

        // 直接使用
        console.log(username);
        console.log(address);
        console.log('');


        // 在函数中使用
        function func() {
            console.log('在函数中使用全局变量：')
            console.log(username);
            console.log(address);
            console.log('');
        }
        func();
    </script>
</body>
</html>

<script>
    console.log('在另一个script标签中：');
    console.log(username);
    console.log(address);
    console.log('');
</script>

<script src="index.js"></script>
