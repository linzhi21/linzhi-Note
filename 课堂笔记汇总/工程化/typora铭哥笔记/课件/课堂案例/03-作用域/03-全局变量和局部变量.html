<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义全局变量
        var username = '高小乐';
        var age = 101;

        function demo() {
            // 定义局部变量
            var username = '低大悲';
            console.log(username);          // 低大悲
            console.log(age);               // 101

            // 修改变量的值
            username = '橘子';
            age = 220;
            console.log(username);          // 橘子
            console.log(age);               // 220
        }
        demo();
        console.log('');

        console.log(username);              // 高小乐
        console.log(age);                   // 220
    </script>
</body>
</html>
