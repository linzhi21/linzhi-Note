<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 直接量方式声明 Object 对象
        var obj1 = {};
        console.log(obj1);
        console.log(typeof obj1);   // object
        console.log('');

        // 声明对象，设置属性
        var obj2 = {
            name: '高小乐',
            age: 19,
            'scholl-address': '上海',
            users: [100,300,400,534,3434],
            child: {name:'obj2-child'},
            getInfo: function() {
                console.log('getInfo')
            },
            'set*name': function() {
                console.log('set*name');
            }
        };
        console.log(obj2);
        console.log('');

        // Object 函数方式
        var obj3 = Object();
        console.log(obj3);
        console.log('');


        // Object 构造函数方式
        var obj4 = new Object();
        console.log(obj4);
    </script>
</body>
</html>
