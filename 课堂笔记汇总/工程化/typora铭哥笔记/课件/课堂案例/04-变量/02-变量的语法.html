<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // 创建一个变量，声明变量 variable
        var username;   
        // 给变量赋值 (使用变量)  变量中保存的数据称为变量的值
        username = '高小乐';
        // 输出变量
        console.log(username);
        console.log('');


        // 声明变量并赋值
        var age = 108;
        console.log(age);
        console.log(age + 80);
        // 修改变量的值
        age = 200;
        console.log(age);
        console.log('');



        // 同时声明多个变量
        var n1,n2,n3;
        // 同时声明多个变量并赋值
        var a = 100, b= 200, c = 300;

        console.log(a);
        console.log(b);
        console.log(c);
        console.log(n1);
        console.log(n2);
        console.log(n3);
        // console.log(n4);
       



        


    </script>
</body>
</html>
