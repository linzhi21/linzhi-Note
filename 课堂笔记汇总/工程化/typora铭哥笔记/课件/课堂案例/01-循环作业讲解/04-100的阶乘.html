<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义变量 记录乘积
        var res = 1;

        // 开始循环 1 ~ 100
        for (var i = 1; i <= 100; i ++) {
            res *= i;
        }

        console.log('100的阶乘：', res);

    </script>
</body>
</html>
