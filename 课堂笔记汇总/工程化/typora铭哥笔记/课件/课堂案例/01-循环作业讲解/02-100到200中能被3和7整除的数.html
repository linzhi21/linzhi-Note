<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 循环 100 到 200
        for (var num = 100; num <= 200; num ++) {
            // 判断 num 能否被 3 或 7 整除
            if (num % 3 === 0 || num % 7 === 0) {
                console.log(num);
            }
        }
    </script>
</body>
</html>
