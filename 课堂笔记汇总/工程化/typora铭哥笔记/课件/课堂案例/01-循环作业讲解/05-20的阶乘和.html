<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义变量 记录最终的和
        var sum = 0;

        // 循环 1 到 20
        for (var i = 1; i <= 20; i ++) {
            // 计算 i 的阶乘
            var res = 1;
            for (var k = 1; k <= i; k ++) {
                res *= k;
            }

            // 将 i 的阶乘加到 sum 中
            sum += res;
        }

        console.log('20的阶乘和:', sum);
    </script>
</body>
</html>
