<body>
    <script>
        // 声明函数
        function func(name,age,address) {
            console.log('姓名：', name);
            console.log('年龄：', age);
            console.log('地址：', address);
            console.log('');
        }

        // 调用函数
        func('高小乐', 189 - 100, '上海');

        var username = '低大悲';
        func(username, 10, '北京');
        
        // console.log(address);
    </script>
