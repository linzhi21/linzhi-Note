<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明函数
        function func(name,age=100,address) {
            // 通过形参获取实参
            console.log('姓名：', name);
            console.log('年龄：', age);
            console.log('地址：', address);
            // 通过arguments 获取实参
            console.log(arguments);
            console.log('第一个实参：', arguments[0]);
            console.log('第二个实参：', arguments[1]);
            console.log('第三个实参：', arguments[2]);
            console.log('第四个实参：', arguments[3]);
            // 遍历 arguments
            for (var i = 0; i < arguments.length; i ++) {
                console.log(arguments[i]);
            }
            console.log('');
        }

        // 调用
        func('高小乐', 109, '上海', 'Hello World');
        // console.log(arguments);
        console.log('');
        console.log('');


        // 定义函数 计算所有参数的和
        function sum() {
            // 定义变量 记录结果
            var res = 0;
            // 开始循环遍历所有的实参
            for (var i = 0; i < arguments.length; i++) {
                res += arguments[i];
            }
            // 返回结果
            return res;
        }

        console.log(sum(10,20,30,40,50,60,70));
        console.log(sum(10,20));



    </script>
</body>
</html>
