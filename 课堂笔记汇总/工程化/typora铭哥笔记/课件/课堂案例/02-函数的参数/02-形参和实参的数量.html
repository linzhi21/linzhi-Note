<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明函数
        function func(name,age,address) {
            console.log('姓名：', name);
            console.log('年龄：', age);
            console.log('地址：', address);
            console.log('');
        }

        // 调用函数
        // 实参个数 = 形参个数
        func('高小乐', 19, '上海');
        // 实参个数 > 形参个数
        func('低大悲', 100, '北京', 'hello');
        // 实参个数 < 形参个数
        func('老头乐', 98);
    </script>
</body>
</html>
