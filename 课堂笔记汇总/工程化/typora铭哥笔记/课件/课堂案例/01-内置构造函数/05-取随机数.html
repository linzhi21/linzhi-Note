<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 随机取 0 ~ 9 之间的数字
        console.log('随机取0~9之间的数字：', Math.floor(Math.random() * 10));
        console.log('随机取0~16之间的数字：', Math.floor(Math.random() * 17));
        console.log('');

        console.log('随机取1~10之间的数字：', Math.ceil(Math.random() * 10));
        console.log('随机取0~10之间的数字：', Math.round(Math.random() * 10));
        console.log('');


        // 取 9 ~ 15
        console.log('随机取9~15之间的数字：', Math.floor(Math.random() * 7) + 9)



    </script>
</body>
</html>
