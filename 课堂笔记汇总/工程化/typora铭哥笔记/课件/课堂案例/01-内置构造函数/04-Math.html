<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math);
        console.log(Math.constructor);
        console.log('');

        console.log(Math.abs(23.45));
        console.log(Math.abs(-23.45));

        console.log(Math.sqrt(4));
        console.log(Math.sqrt(81));
        console.log(Math.sqrt(8));
        
        console.log(Math.pow(2, 10));
        console.log(Math.pow(81, 3));
        console.log('');


        console.log(Math.max(23, 102, 45, 19, 120, 98));
        console.log(Math.min(23, 102, 45, 19, 120, 98));
        console.log('');


        // 取整数的
        console.log('向下取整：', Math.floor(897.996));
        console.log('向上取整：', Math.ceil(897.0001));
        console.log('四舍五入取整：', Math.round(897.5001));
        console.log('四舍五入取整：', Math.round(897.4001));
        console.log('');


        // 取随机数
        console.log(Math.random());
        console.log('');


        console.log(Math.PI);

    </script>
</body>
</html>
