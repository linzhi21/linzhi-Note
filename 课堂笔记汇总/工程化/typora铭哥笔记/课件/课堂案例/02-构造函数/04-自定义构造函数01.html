<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // -----------------------------
        // 自定义构造函数
        function User() {
        }

        // 实例化
        var u1 = new User();
        var u2 = new User;

        console.log(u1);
        console.log(u2);
        console.log(u1.constructor);
        console.log(u2.constructor);
        console.log(u1 === u2);
        console.log(u1.constructor === u2.constructor);  // true
        console.log(u1.constructor === User);   // true
        


    </script>
</body>
</html>
