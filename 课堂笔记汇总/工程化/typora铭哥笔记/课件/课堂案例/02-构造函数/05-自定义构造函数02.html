<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 自定义构造函数
        function User() {
            // 给构造函数的实例设置属性
            this.name = 'admin';
            this.age = 12;
            this.address = '上海';

            // 给构造函数的实例设置方法（属性值是function类型的属性）
            // 添加购物车
            this.addShopcart = function(product) {
                console.log(this.name + '将商品' + product + '加入购物车！');
            };

            // 支付功能
            this.pay = function() {
                console.log(this.name + '支付了');
            }
        }

        // 实例化
        var u1 = new User();
        console.log(u1);
        u1.addShopcart('飞机');
        u1.pay();

        console.log('');

        var u2 = new User();
        console.log(u2);
        u2.addShopcart();
        u2.pay();
    </script>
</body>
</html>
