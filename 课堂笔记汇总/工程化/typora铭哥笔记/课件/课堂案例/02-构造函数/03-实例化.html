<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 系统自带的构造函数： Array、Function、Object、Date、Number、String、Boolean
        // 实例化 new

        var arr1 = new Array(1,2,3);
        var arr2 = new Array(1,2,3);
        console.log(arr1 === arr2);  // false
        console.log([] === []);  // false

        // [] 其实就是 new Array 的简写
        // {} 其实是是 new Object 的简写
        // function(){} 就是 new Function 简写

        var d = new Date();
    </script>
</body>
</html>
