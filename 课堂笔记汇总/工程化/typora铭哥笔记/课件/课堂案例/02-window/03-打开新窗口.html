<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 设置本窗口的名字
        window.name = 'xiaole';
    </script>
</head>
<body>
    <h1>打开新窗口</h1>
    <hr>
    <button onclick="window.open()">打开空白窗口</button>
    <button ondblclick="window.open('./03-打开新窗口.html')">新窗口打开网页</button>
    <button ondblclick="window.open('http://www.jd.com', window.name)">本窗口打开网页</button>
    <button ondblclick="window.open('http://www.jd.com', '', 'width=400,height=300')">打开网页指定窗口大小</button>
    <br>
    <br>
    
    <button ondblclick="window.close()">关闭窗口</button>
    <br>
    <br>

    <button ondblclick="window.print()">打印</button>

    <script>
        // window.open('http://www.baidu.com');
        // window.open('http://www.atguigu.com');
    </script>
</body>
</html>
