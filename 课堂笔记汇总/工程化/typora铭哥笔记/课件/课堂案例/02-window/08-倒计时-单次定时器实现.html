<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            text-align: center;
            font-size: 400px;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        // 获取元素
        var boxEle = document.getElementById('box');
        
        // 定义变量
        var num = 10;

        runTime();

        // 定义定时器函数
        function runTime() {
            // 设置元素内容
            boxEle.innerHTML = num;

            // 如果 num
            if (num <= 0) {
                return;
            }
            
            // 变量递减
            num --;

            // 开启单次定时器
            setTimeout(runTime, 1000);
        }
     

    </script>
</body>
</html>
