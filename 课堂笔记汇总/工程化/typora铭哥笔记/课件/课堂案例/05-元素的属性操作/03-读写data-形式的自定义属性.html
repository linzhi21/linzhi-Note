<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>读写data-形式的自定义属性</h1>
    <hr>
    <button id="btn01">获取属性值</button>
    <button id="btn02">设置属性值</button>

    <hr>
    <img id="box" src="images/小乐.jpg" alt="小乐好可爱" title="可爱的小乐" width="300" data-name="gaoxiaole" data-home-address="上海">

    <script>
        // 获取到所有需要用到的元素
        var imgBox = document.querySelector('#box');
        var btn01 = document.querySelector('#btn01');
        var btn02 = document.querySelector('#btn02');
      

        // 点击按钮 获取图片元素的属性值
        btn01.onclick = function() {
           console.log(imgBox.dataset.name);
           console.log(imgBox.dataset.homeAddress);
        };

        // 点击按钮 修改属性
        btn02.onclick = function() {
            imgBox.dataset.name = '橘子';
            imgBox.dataset.homeAddress = '北京';
            imgBox.dataset.price = 100.23;
            imgBox.dataset.schollAddress = '深圳';
        };

      

    </script>
</body>
</html>
