<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 600px;
            height: 400px;
            padding: 100px;
            background: #f00;
        }
        .outer {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            padding: 50px;
            background: #080;
        }
        .inner {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            padding: 50px;
            background: #099;
        }
        .box {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            padding: 50px;
            background: #f90;
        }
        .box span {
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        wrapper
        <div class="outer" id="outer">
            outer
            <div class="inner">
                inner
                <div class="box" id="box">
                    box
                    <span>高小乐</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var box = document.querySelector('#box');
        var outer = document.querySelector('#outer');

        // 给box监听 click 事件
        box.addEventListener('click', function() {
            console.log('box 被 click 了！');
        });

        // 给 outer 监听 click 事件
        outer.addEventListener('click', function() {
            console.log('outer 被 click 了！');
        }, true);

        // 给 document 监听 click 事件
        document.addEventListener('click', function() {
            console.log('document 被 click 了！');
        });
    </script>
</body>
</html>
