<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 30px 0;
            width: 300px;
            height: 100px;
            border-radius: 10px;
        }

        .box01 {
            background: #f00;
        }
        .box02 {
            background: #080;
        }
        .box03 {
            background: #099;
        }
    </style>
</head>
<body>
    <h1>解除事件监听</h1>
    <hr>

    <div class="box box01" onclick="fn01();" onclick="console.log('box01的第二个click事件')"></div>
    <div class="box box02"></div>
    <div class="box box03"></div>

    <hr>

    <button id="btn">解除事件监听</button>

    <script>
        // 获取 box01 元素
        var box01 = document.querySelector('.box01');
        // 获取 box02 元素
        var box02 = document.querySelector('.box02');
        // 获取 box03 元素
        var box03 = document.querySelector('.box03');
        // 获取按钮
        var btn = document.querySelector('#btn');


        function fn01() {
            console.log('box01 被 click 了！');
        }


        // 第二种方式 将事件作为元素对象方法   
        // 监听事件 将事件作为元素对象的方法
        box02.onclick = function() {
            console.log('box02 被 click 了!');
        };
        box02.onclick = function() {
            console.log('box02的第二次 click 事件！');
        }
        // 被box02 监听双击事件
        box02.ondblclick = fn02;
        function fn02() {
            console.log('box02 被双击了，好疼！');
        }


        // 第三种方式 使用方法 addEventListener
        // 添加 click 事件
        box03.addEventListener('click', function() {
            console.log('box03 被 click 了！');
        });
        // 再次监听 click 事件
        box03.addEventListener('click', function() {
            console.log('box03 的第二次 click 事件！');
        });
        // 监听双击事件 dblclick
        box03.addEventListener('dblclick', fn03);
        function fn03() {
            console.log('box03 被双击了！');
        };


        // 点击 解除box01 box02 box03 上监听的事件
        btn.onclick = function() {
            // 解除 box01 的click事件
            box01.onclick = null;

            // 解除 box02 的click 事件
            box02.onclick = null;
            // 解除 box02 的 dblclick 事件
            box02.ondblclick = null;


            // 移除 box03 上的双击事件
            box03.removeEventListener('dblclick', fn03); 
        };

    </script>
</body>
</html>
