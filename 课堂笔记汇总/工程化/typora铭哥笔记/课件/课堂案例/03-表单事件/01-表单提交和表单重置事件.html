<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,button {
            width: 300px;
            padding: 10px;
            border: 1px solid #999;
            outline: none;
        }
    </style>
</head>
<body>
    <form action="1.php">
        <input type="text" placeholder="请输入姓名"><br><br>
        <button>提交</button><br><br>
        <button type="reset">重置</button>
    </form>

    <script>
        // 获取 form 元素
        var formBox = document.querySelector('form');

        // 监听表单提交事件
        formBox.onsubmit = function() {
            alert('啊，表单提交了！');
        };

        // 监听表单重置事件
        formBox.onreset = function() {
            alert('啊，表单重置了!');
        };

    </script>
</body>
</html>
