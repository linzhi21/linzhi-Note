<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建变量
        var price = 89.9;
        var productName = '飞机波音747';
        var isSale = true;
        var productDes;
        var productInfo = null;

        console.log(price);
        console.log(typeof(price));
        console.log('');

        console.log(productName);
        console.log(typeof(productName));
        console.log('');

        console.log(isSale);
        console.log(typeof(isSale));
        console.log('');


        console.log(productDes);
        console.log(typeof(productDes));  // undefined
        console.log('');


        console.log(productInfo);
        console.log(typeof(productInfo));   // object
        console.log('');
        console.log('');


        console.log(typeof(100));         // number
        console.log(typeof('Hello'));    // string
        console.log(typeof(false));      // boolean
        console.log(typeof(undefined)); // undefiend
        console.log(typeof(null));      // obejct


    </script>
</body>
</html>
