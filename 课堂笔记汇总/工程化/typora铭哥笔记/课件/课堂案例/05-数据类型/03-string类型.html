<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用双引号
        var msg01 = "Hello,高小乐,可以使用'表示字符串";
        // 使用单引号
        var msg02 = 'Hello,你好,可以使用"表示字符串';

        console.log(msg01);
        console.log(msg02);
        console.log('');


        // 定义字符串
        var msg03 = '锄禾日当午\n汗滴禾下土\n谁知盘中餐\n粒粒皆辛苦';
        console.log(msg03);

        var msg04 = '必须使用\'定义字符串';
        console.log(msg04);

        // \\
        var msg05 = '转义字符\\n表示换行';
        console.log(msg05);


        console.log('\u42ab');

    </script>
</body>
</html>
