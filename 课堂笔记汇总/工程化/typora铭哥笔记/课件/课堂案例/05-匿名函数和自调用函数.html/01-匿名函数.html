<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var n = 100;
        // 200;

        // function fn() {}

        // number的直接量
        100;

        // 字符串的直接量
        'hello';

        // 数组的直接量
        [10,20,30,40];

        // 匿名函数就是函数的直接量形式
        (function() {
            console.log('我是一个没有名字的函数');
        });


        // 表达式方式声明函数
        // 将匿名函数（函数直接量）赋值给变量 fn
        var fn = function() {
            console.log('我是函数！');
        };
        // 将number直接量赋值给变量 n
        var n = 100;

    </script>
</body>
</html>
