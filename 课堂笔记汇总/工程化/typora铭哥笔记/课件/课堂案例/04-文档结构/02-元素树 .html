<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

            width: 600px;
        }
        li {
            margin: 20px 0;

            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>文档结构 元素树</h1>
    <hr>
    <div class="wrapper">
        <h2>UL</h2>
        <ul id="box">
            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
            <li>
                <ol>
                    <li>狱贼锐持嗣，么愿召。</li>
                    <li>狱贼锐持嗣，么愿召。</li>
                    <li>狱贼锐持嗣，么愿召。</li>
                    <li>狱贼锐持嗣，么愿召。</li>
                    <li>狱贼锐持嗣，么愿召。</li>
                </ol>
                帝仅头李憾忧叩报德从外三救游得，主特未。</li>
            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
            <!-- 我是注释 -->
            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
        </ul>
        <hr>
        <hr>
    </div>

    <script>
        // 获取id名是box的元素
        var ulBox = document.querySelector('#box');

        // 子元素
        console.log('所有的子元素：', ulBox.children);
        console.log('第一个子元素：', ulBox.firstElementChild);
        console.log('最后一个子元素：', ulBox.lastElementChild);
        console.log('最后第二个子元素：', ulBox.children[1]);
        console.log('');


        // 父元素 
        console.log('父元素：', ulBox.parentElement);
        console.log('父元素的父元素：', ulBox.parentElement.parentElement);
        console.log('父元素的父元素的父元素：', ulBox.parentElement.parentElement.parentElement);
        console.log('父元素的父元素的父元素的父元素：', ulBox.parentElement.parentElement.parentElement.parentElement);
        console.log('');


        // 兄弟元素
        console.log('上一个兄弟元素：', ulBox.previousElementSibling);
        console.log('下一个兄弟元素：', ulBox.nextElementSibling);
    </script>
</body>
</html>
