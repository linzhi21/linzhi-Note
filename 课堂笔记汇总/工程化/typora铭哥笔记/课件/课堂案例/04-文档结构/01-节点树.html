<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>文档结构 节点树</h1>
    <hr>
    <div class="wrapper">
        <h2>UL</h2>
        <ul id="box"><li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>

                <ol>
                    <li>狱贼锐持嗣，么愿召。</li>
                    <li>狱贼锐持嗣，么愿召。</li>
                    <li>狱贼锐持嗣，么愿召。</li>

            <li>帝仅头李憾忧叩报德从外三救游得，主特未。</li><li>帝仅头李憾忧叩报德从外三救游得，主特未。</li>
        </ul>
        <hr>
        <hr>
    </div>

    <script>
        // 获取id名是box的元素
        var ulBox = document.querySelector('#box');

        // 子节点 childNodes 获取所有的子节点
        console.log('所有的子节点：', ulBox.childNodes);
        console.log('第一个子节点：', ulBox.firstChild);
        console.log('最后一个子节点：', ulBox.lastChild);
        console.log('第二个子节点：', ulBox.childNodes[1]);
        console.log('');

        // 父节点 parentNode
        console.log('父节点：', ulBox.parentNode);
        console.log('父节点的父节点：', ulBox.parentNode.parentNode);
        console.log('父节点的父节点的父节点：', ulBox.parentNode.parentNode.parentNode);
        console.log('父节点的父节点的父节点的父节点：', ulBox.parentNode.parentNode.parentNode.parentNode);
        console.log('');


        // 兄弟节点
        console.log('上一兄弟节点：', ulBox.previousSibling);
        console.log('下一兄弟节点：', ulBox.nextSibling);
        console.log('下一兄弟节点的下一个兄弟节点：', ulBox.nextSibling.nextSibling);
    </script>
</body>
</html>
