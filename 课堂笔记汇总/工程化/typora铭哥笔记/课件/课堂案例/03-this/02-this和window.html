<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = 'window';
        console.log(window);
        console.log(name);
        console.log(window.name);

        // 全局变量就是window属性
        var address = '上海';
        console.log(address);
        console.log(window.address);

        function fn() {
            console.log('fn');
        }
        fn();
        window.fn();
        console.log('');

        // window 是全局对象
        console.log(this);
        console.log('');



        function demo() {
            console.log(this.name);
        }

        demo();
        new demo();
    </script>
</body>
</html>
