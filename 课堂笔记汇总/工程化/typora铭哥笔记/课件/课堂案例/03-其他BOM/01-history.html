<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>history</h1>
    <hr>
    <button onclick="history.back()">后退一步</button>
    <button onclick="history.go(-1)">后退一步</button>
    <button onclick="history.go(-2)">后退两步</button>
    <br>
    <br>
    <button onclick="history.forward()">前进一步</button>
    <button onclick="history.go(1)">前进一步</button>

    <script>
        console.log(history);
        console.log('历史记录的个数：', history.length);
    </script>
</body>
</html>
