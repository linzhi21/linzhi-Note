<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes xiaole {
            100% {
                transform: translateX(500px) rotate(3600deg);
            }
        }

        .avator {
            width: 100px;
            height: 100px;
            border: 6px solid #099;
            border-radius: 50%;
            
            animation: xiaole 2s 2s infinite alternate;
        }
        .avator:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <img src="images/db01.jpg" alt="avator" class="avator">

    <script>
        // 获取图片元素
        var imgNode = document.querySelector('.avator');

        // 动画开始时间
        imgNode.onanimationstart = function() {
            console.log('animationstart');
        };

        // 动画结束事件
        imgNode.onanimationend = function() {
            console.log('animationend');
        };

        // 动画每执行一次 
        imgNode.onanimationiteration = function() {
            console.log('animationiteration');
        }
    </script>
</body>
</html>
