<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(RegExp);
        // 使用正则的实例
        var reg1 = /\w{5}/;
        var reg2 = RegExp('\\w{5}');
        var reg3 = new RegExp('\\w{5}');
        console.log(reg1);
        console.log(reg2);
        console.log(reg3);
        console.log('');


        // exec
        console.log(reg1.exec('hello'));
        console.log(/(\w){5}/.exec('hello world'));
        console.log('');

        // test
        console.log(reg1.test('hello'));
        console.log(reg1.test('he'));
    </script>
</body>
</html>
