<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 返回值与输出是两回事
        isFinite(10.78);
        console.log(isFinite(90));

        var res = isFinite(NaN);
        console.log(res);
        console.log('');


        // 自定义函数
        function func() {
            console.log('hello func');
            1+1;
            2+2;
        }
        var f = func();   // 'hello func'
        console.log(f);   //  undefiend
        console.log('');


        // 自定义带有返回值的函数
        function fun(a, b) {
            return a + b;
        }
        console.log(fun(100,200));
        console.log(fun(12,220));
        console.log('');

        function fn() {
            console.log('fn');
            return 100;
        }
        console.log(fn());
        console.log('');


        function fun01(){
            var a = 100;
            a += 20;
            console.log('fun001 start');
            return;
            console.log('fun001 end');
        }

        console.log(fun01());






    </script>
</body>
</html>
