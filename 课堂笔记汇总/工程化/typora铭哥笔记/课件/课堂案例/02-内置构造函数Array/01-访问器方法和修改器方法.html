<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建字符串
        var msg = 'Hello,高小乐';
        // 字符串截取
        var res = msg.slice(2, 6);
        console.log(res);
        console.log(msg);
        console.log('');


        // 创建数组
        var arr = [10,20,30];
        // 访问器方法
        var newArr = arr.concat(['a','b','c'], ['a','b']);
        console.log(newArr);
        console.log(arr);
        console.log('');

        // 修改器方法
        arr.push('hello');
        console.log(arr);
    </script>
</body>
</html>
