<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin-top: 20px;
            padding: 0;
            list-style: none;
            width: 600px;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #999;
        }
        li.active {
            border-color: #f00;
        }

        input,button {
            padding: 10px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <input type="text">
    <button>添加</button>
    <ul id="newsList">
        <li>文升到非胸国，五见。</li>
        <li>文升到非胸国，五见。</li>
        <li>文升到非胸国，五见。</li>
        <li>文升到非胸国，五见。</li>
        <li>文升到非胸国，五见。</li>
        <li>文升到非胸国，五见。</li>
    </ul>

    <script>
        // 获取按钮和输入框
        var btn = document.querySelector('button');
        var inputBox = document.querySelector('input');
        // 获取所有 li 的集合
        var ulBox = document.querySelector('#newsList');
        // var liItems = document.querySelectorAll('#newsList li');

        // 遍历给每个 li 监听单击事件
        ulBox.onclick = function(event) {
            // 判断目标元素是 li
            if (event.target.nodeName === 'LI') {
                event.target.classList.toggle('active');
            }
        };


        // 点击添加 li
        btn.onclick = function() {
            var newLi = document.createElement('li');
            newLi.innerHTML = inputBox.value;
            ulBox.appendChild(newLi);
        };


    </script>
</body>
</html>
