<body>
    <script>
        // String()
        // nubmer -> sring
        console.log(String(100.23));
        console.log(String(NaN));
        console.log(String(0xab));
        console.log('');

        // boolean -> string
        console.log(String(true));
        console.log(String(false));
        console.log('');


        // undefined
        console.log(String(undefined));
        console.log(String(null));
    </script>
