<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 全局变量 window.age
        var age = 20;

        var obj = {
            age: 10,
            getAge: function() {
                console.log(this.age);
            }
        }

        var obj1 = {
            age: 30
        };
        obj1.prop = obj;
        var fn = obj1.prop.getAge;

        obj.getAge();        // 10
        obj1.prop.getAge();  // 10
        fn();                // 20
    </script>
</body>
</html>
