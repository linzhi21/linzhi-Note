<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        img {
            display: block;
        }

        .play-box {
            position: relative;
            margin: 100px auto;
            width: 900px;
            height: 350px;
        }
        .images li {
            display: none;
        }
        .images li.active {
            display: block;
        }
        .controls {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
        }
        .control-item {
            margin-left: 10px;
            width: 20px;
            height: 20px;
            color: #fff;
            text-align: center;
            line-height: 20px;
            background: #000;
            border: 1px solid #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .control-item.active {
            color: #f90;
            border-color: #f90;
        }
        .arrow {
            position: absolute;
            top: 0;
            bottom: 0;
            margin-top: auto;
            margin-bottom: auto;
            width: 40px;
            height: 100px;
            background-image: url(images/index.png);
            cursor: pointer;
        }
        .arrow-prev {
            left: 0;
            background-position: 0 0;
        }
        .arrow-next {
            right: 0;
            background-position: -50px 0;
        }
    </style>
</head>
<body>
    <div class="play-box">
        <!-- 图片列表 -->
        <ul class="images">
            <li class="active">
               <img src="images/01.jpg" alt="轮播图">
            </li>
            <li>
                <img src="images/02.jpg" alt="轮播图">
            </li>
            <li>
                <img src="images/03.jpg" alt="轮播图">
            </li>
            <li>
                <img src="images/04.jpg" alt="轮播图">
            </li>
            <li>
                <img src="images/05.jpg" alt="轮播图">
            </li>
        </ul>
        <!-- 控制按钮列表 -->
        <div class="controls">
            <span class="control-item active">1</span>
            <span class="control-item">2</span>
            <span class="control-item">3</span>
            <span class="control-item">4</span>
            <span class="control-item">5</span>
        </div>
        <!-- 左右方向按钮 -->
        <span class="arrow arrow-prev"></span>
        <span class="arrow arrow-next"></span>
    </div>
</body>
</html>
