<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        select {
            width: 120px;
        }
    </style>
</head>
<body>
    <button id="btn1">获取所选择的选项</button>
    <button id="btn2">删除下拉选项</button>
    <hr>
    <select id="selectBox"></select>

    <script>
        // 获取 selectBox 元素
        var selectBox = document.querySelector('#selectBox');
        var btn1 = document.querySelector('#btn1');
        var btn2 = document.querySelector('#btn2');

        // 定义数组
        var address = ['北京', '上海', '广州', '深圳', '南京', '合肥', '苏州', '乌鲁木齐', '呵呵浩特', '齐齐哈尔', '可可西里'];

        // 动态地添加下拉选项
        address.forEach(function(item,index) {
            // 创建option元素
            // var option = document.createElement('option');
            // option.innerHTML = item;
            // option.value = index;

            // HTML DOM 方式创建option元素
            var option = new Option(item, index);

            // 添加到 select
            //selectBox.appendChild(option);
            selectBox.add(option);
        });

        // 点击获取所选择的选项
        btn1.onclick = function() {
            console.log('下拉选项的value:', selectBox.value);
            console.log('下拉选项的索引：', selectBox.selectedIndex);
            console.log('下拉选项元素：', selectBox.options[selectBox.selectedIndex]);
        }

        // 删除下拉选项
        btn2.onclick = function() {
            selectBox.remove(selectBox.selectedIndex);
        };
    </script>
</body>
</html>
