<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建数组
        var arr = [100,200,'高小乐', true, null, undefined, ['aaa', 'bbb', 'ccc']];

        // 读取数组中的元素
        console.log('元素中元素的个数：', arr.length);
        console.log('根据索引读取元素的值：', arr[3]);
        console.log('读取不存在的索引：', arr[11]);
        console.log(arr[1] * 4);
        console.log('数组的元素还是数组：', arr[6][1]);
        console.log('');
        console.log('');


        // 写 修改元素的值
        arr[0] = 10000000;
        arr[6][1] = 'BBB';
        arr[7] = 'Helo World';

        console.log(arr);

    </script>
</body>
</html>
