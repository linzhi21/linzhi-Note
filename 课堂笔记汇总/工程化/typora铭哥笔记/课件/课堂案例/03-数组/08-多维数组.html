<body>
    <script>
        // 创建多维数组
        var cityList = [
            ['广州', '深圳', '佛山', '东莞', '惠州'],
            ['南京', '苏州', '徐州', '无锡', '南通'],
            ['济南', '青岛', '烟台', '潍坊', '淄博'],
            ['杭州', '宁波', '温州', '绍兴', '湖州']
        ];

        console.log(cityList[2]);
        console.log(cityList[2][3]);
        console.log('');



        for (var i = 0; i < cityList.length; i ++) {
            for (var j = 0; j < cityList[i].length; j ++) {
                console.log(cityList[i][j]);
            }
            console.log('');
        }

    </script>
