    <script>
        // 数组
        var arr = [100,200,'高小乐', true, null, undefined, ['aaa', 'bbb', 'ccc']];


        console.log(arr);
        console.log(arr.length);

        arr[12] = '低大悲';
        console.log(arr);
        console.log(arr.length);
        console.log(arr[8]);  // undefeind
        console.log('');


        var arr1 = [10,20,30];
        console.log(arr1);

        arr1.length = 6;
        console.log(arr1);
    </script>
