<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 循环 1 到 50
        for (var i = 1; i <= 50; i ++) {
            // var num = i;
            // // 判断如果 i 是个位数
            // if (i < 10) {
            //     num = '0' + i;
            // }

            //如果 i 是个位数，前面补 0
            var num = i < 10 ? '0' + i : i;

            document.write(num + ' ');
            // 如果 i 能被 10 整除，后面输出换行
            if (i % 10 === 0) {
                document.write('<br>');
            }

        }

    </script>
</body>
</html>
