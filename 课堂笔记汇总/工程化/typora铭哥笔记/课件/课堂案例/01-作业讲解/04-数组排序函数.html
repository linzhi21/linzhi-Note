        // 定义数组
        var arr = [45, 16, 89, 100, 56, 90, 12];
        console.log('原数组：', arr);


        /**
         * 实现数组排序
         * @param array 需要排序的数组
         * @param boolean true:降序 flase:升序（默认值）
         * @return array 排好序的数组
        */
       function arraySort(arr, isDown) {
            // 循环 1 到 length-1 控制轮数
            for (var i = 1; i < arr.length; i ++) {
                // 进行每一轮循环的比较
                for (var n = 0; n < arr.length - i; n ++) {
                    if (isDown) {
                        // 降序
                        if (arr[n+1] > arr[n]) {
                            var temp = arr[n];
                            arr[n] = arr[n+1];
                            arr[n+1] = temp;
                        }
                    } else {
                        // 升序
                        if (arr[n+1] < arr[n]) {
                            var temp = arr[n];
                            arr[n] = arr[n+1];
                            arr[n+1] = temp;
                        }
                    }
                }
            }
            // 返回排好序的数组
            return arr;
        }
