<body>
    <script>
        /**
         * 取最大的参数
         * @return number
        */
        function max() {
            var res = arguments[0];
            for (var i = 1; i < arguments.length; i ++) {
                if (arguments[i] > res) {
                    res = arguments[i];
                }
            }
            return res;
        }


        console.log(max(12,23,43,23,12,109,78));

    </script>
</body>
