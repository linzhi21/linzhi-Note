<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式页面</title>
    <style>
        * { font-family: Arial; font-size: 14px; margin: 0; padding: 0; border: none; }
        a { text-decoration: none; }
        ul { list-style: none; }
        body {
            background: #efefef;
        }

        /* page-header start */
        .page-header {
            position:relative;
            height: 40px;
            padding: 8px 0 15px;
            background: #88C5E1;
            border-bottom: 5px solid #54ABD4;
            display: flex;
        }
        .logo {
            width: 25%;
            height: 40px;
            background-image: url(images/Brand-S.png);
            background-size: auto 40px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .search-box {
            width: 60%;
        }
        .search-box form {
            display: flex;
        }
        .search-box input {
            box-sizing: border-box;
            width: 80%;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .search-box button {
            width: 20%;
            height: 40px;
            border: 1px solid #ccc;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .page-nav {
            width: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-btn {
            padding: 9px 10px;
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 4px;;
        }
        .nav-btn span {
            display: block;
            width: 22px;
            height: 2px;
            background: #888;
        }
        .nav-btn span:not(:last-child) {
            margin-bottom: 5px;
        }
        .nav-list {
            position: absolute;
            top: 68px;
            left: 0;
            width: 100%;
            height: 0;
            overflow: hidden;
            background: #88C5E1;
            transition: 600ms;
        }
        .nav-list.open {
            height: 160px;
        }
        .nav-list li {
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 12px;
        }
        .nav-list li a {
            color: #fff;
        }
        @media (min-width: 640px) {
            .logo {
                background-image: url(images/Brand-M.png);
            }
            .search-box {
                width: 50%;
            }
            .page-nav {
                width: 25%;
            }
            .nav-btn {
                display: none;
            }
            .nav-list {
                position: static;
                height: auto;
                display: flex;
            }
            .nav-list li {
                width: 25%;
            }
        }
        @media (min-width: 1024px) {
            .logo {
                background-image: url(images/Brand.png);
            }
        }
        /* page-header end */


        /* page-banner start */
        .page-banner img{
            display: block;
            width: 100%;
        }
        /* page-banner end */


        /* course 课程列表 start */
        .courses {
            margin-top: 10px;
        }
        .course-item {
            box-sizing: border-box;
            padding: 10px;
        }
        .course-item a {
            display: block;
            background: #fff;
        }
        .course-item img {
            display: block;
            width: 100%;
        }
        .course-item h3 {
            padding: 20px 0;
            text-align: center;
            color: #333;
        }
        @media (min-width:640px) {
            .courses {
                display: flex;
                flex-wrap: wrap;
            }
            .course-item {
                width: 50%;
            }
        }
        @media (min-width: 1024px) {
            .courses {
                margin-left: auto;
                margin-right: auto;
                max-width: 1200px;
            }
            .course-item {
                width: 25%;
            }
        }
        /* course 课程列表 end */



    </style>
</head>
<body>
    <!-- page-header -->

        <a href="#" class="logo"></a>
        <div class="search-box">
