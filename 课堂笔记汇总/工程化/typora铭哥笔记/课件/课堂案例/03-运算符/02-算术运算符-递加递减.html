<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明变量
        var num = 10;

        // 运算
        num ++;
        num ++;
        ++ num;

        console.log(num);   // 13
        console.log('');


        // console.log(num ++, num);  // 13  14
        console.log(++ num, num);     // 14  14
        console.log('');


        console.log(num --);    // 14
        console.log(num --);    // 13
        console.log(-- num);    // 11
        console.log(num);       // 11
        console.log('');
        console.log('');


        // 10 ++;

        var n = 5;

        // 5 + 7 - 7 + 7 - 7
        var res = (n ++) + (++ n) - (n ++) + (--n) - (n --)

        console.log(res);   // 5
        console.log(n);     // 6

    </script>
</body>
</html>
