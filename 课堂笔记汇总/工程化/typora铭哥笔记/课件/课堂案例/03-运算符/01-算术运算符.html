<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // + - * / %
        var num01 = 12, num02 = 5;

        console.log(num01+num02);
        console.log(num01 - num02);
        console.log(num01 * num02);
        console.log(num01 / num02);
        console.log(num01 % num02);
        console.log(num01 % 3);
        console.log('');

        // 数据类型自动转换
        var msg = 'Hello';
        console.log(msg * num01);
        console.log(msg);   // Hello
        console.log('');


        // 正号和负号 运算符
        console.log(+ num01);
        console.log(- num01);
        var num03 = -10.98;
        console.log(+ num03);
        console.log(- num03);

        console.log(+ msg);
        console.log(msg);


    </script>
</body>
</html>
