<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(12 > 7);
        console.log(12 < 7);
        console.log(12 <= 12);
        console.log('');

        // 如果两个操作数类型不一致，转为 number 再进行比较
        console.log(true > null);  // true
        console.log(null >= '');  // true
        console.log('');


        console.log('bcc' > 'ba');   // true
        console.log('z' > 'wadsfalksdfjlkdsafj');   // true
        // 65 > 97
        console.log('A' > 'a');   // false
        console.log('高' > '小');   // true
        console.log('');



        console.log(NaN > NaN);
        console.log(NaN < NaN);
        console.log(NaN == NaN);


        console.log('hjello' > 100);




    </script>
</body>
</html>
