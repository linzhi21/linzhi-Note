<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 400px;
            padding: 20px;
            background: #ccc;
        }
        .wrapper {
            padding: 20px;
            width: 600px;
            border: 2px dashed #999;
        }
    </style>
</head>
<body>
    <h1>通过标签名获取元素</h1>
    <hr>
    <div class="wrapper" id="wrapperBox">
        <p>反揽高韩后作整章冒韩远方憾派事读说笔然。</p>
        <p>反揽高韩后作整章冒韩远方憾派事读说笔然。</p>
        <p>反揽高韩后作整章冒韩远方憾派事读说笔然。</p>
        <div>不陀德们只将俭法是己极大，自师十吞沾也。</div>
        <p>反揽高韩后作整章冒韩远方憾派事读说笔然。</p>
    </div>
    <p>洞情评生非搏后挟我没不，苟尤自投司洪使。</p>
    <p>洞情评生非搏后挟我没不，苟尤自投司洪使。</p>

    <script>
        // 从文档中获取到所有的 p 元素
        var pNodes = document.getElementsByTagName('p');
        console.log(pNodes);
        console.log(pNodes[2]);
        console.log(pNodes.length);
        pNodes[2].innerHTML = '高小乐';
        console.log('');


        // 获取元素对象
        var wrapperBox = document.getElementById('wrapperBox');
        // 从元素的后代中获取到 p 元素
        var pNodes02 = wrapperBox.getElementsByTagName('p');
        console.log(pNodes02);
        console.log('');


        // 如果没有满足条件的元素
        var h2Nodes = document.getElementsByTagName('h2');
        console.log(h2Nodes);
    </script>
</body>
</html>
