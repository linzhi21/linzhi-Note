<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function User() {
        }
        User.prototype = {
            name: 'aaaa'
        };
        var u = new User();
        console.log(u.name);         // aaaa

        User.prototype.name = 'bbb';
        console.log(u.name);         // bbb

        User.prototype = {
            name: 'ccc'
        };
        console.log(u.name);         // bbb
    </script>
</body>
</html>
