<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 20px 0;
            width: 300px;
            height: 150px;
            background: #099;
        }
    </style>
</head>
<body>

    <hr>

    <button onclick="alert('好疼！')">点我</button>
    <div class="box" ondblclick="alert('特别难过！')" onmouseenter="alert('鼠标进来了！')"></div>
</body>
</html>
