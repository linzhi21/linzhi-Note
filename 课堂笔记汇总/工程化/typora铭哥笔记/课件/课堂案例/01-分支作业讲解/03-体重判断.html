<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体重判断</title>
</head>
<body>
    <script>
        /*
            <60 太瘦
            60-80 骨感
            80-100 苗条
            100-120 性感
            120-140 丰满
            140-180 微胖
            180以上 偏胖
        */

        // 获取用户输入的体重
        var weight = prompt('请输入您的体重(单位:斤)：');
    
        // 进行判断
        if (weight < 60) {
            alert('您太瘦！');
        } else if (weight < 80) {
            alert('您骨感！');
        } else if (weight < 100) {
            alert('您苗条！');
        } else if (weight < 120) {
            alert('您性感！');
        } else if (weight < 140) {
            alert('您丰满！');
        } else if (weight < 180) {
            alert('您微胖！');
        } else{
            alert('您偏胖!');
        }
    </script>
</body>
</html>
