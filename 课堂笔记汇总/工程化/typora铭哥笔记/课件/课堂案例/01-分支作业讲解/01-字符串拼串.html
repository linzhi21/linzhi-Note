<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼串</title>
</head>
<body>
    <script>
        /*
            定义变量 姓名、性别、家乡、爱好、期望薪资
            使用变量拼接如下字符串：
            我的名字叫XXX,性别XXX,我来自XXX,我的业余爱好是XXX,我学习后的期望薪资是XXX K;
        */
        // 定义变量
        var name = '高小乐';
        var gender = '男';
        var hometown = '山西';
        var hobby = '抽烟';
        var money = 9.99;

        // 拼接字符串
        var msg = '我的名字叫' + name + ',性别' + gender + ',我来自' + hometown + ',我的业余爱好是' + hobby + ',我学习后的期望薪资是' + money + ' K';

        console.log(msg);
    </script>
</body>
</html>
