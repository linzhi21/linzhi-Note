<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 循环标记变量i = 1，条件 i <=5  i ++
        var i = 6;
        while (i <= 5) {
            console.log(i);
            i --;
        }
        console.log('');


        // ----------------------------------------
        var i = 6;
        do {
            console.log(i);
            i --;
        } while (i <= 5);

    </script>
</body>
</html>
