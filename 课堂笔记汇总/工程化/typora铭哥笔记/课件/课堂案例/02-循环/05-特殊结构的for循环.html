<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 标准结构
        for (var i = 0; i < 10; i ++) {
            console.log('高小乐，你妈让你穿秋裤！', i);
        }
        console.log('');
        console.log('');


        // 循环标记变量初始化 写在外面
        var i = 0;
        for (; i < 10; i ++) {
            console.log('高小乐，你妈让你穿棉裤！', i);
        }
        console.log('');
        console.log('');


        // 把循环标记变量变化 写在大括号
        var i = 0;
        for (; i < 10; ) {
            console.log('高小乐，你妈让你穿棉裤！', i);
            i ++;
        }
        console.log('');
        console.log('');


        // 两个循环标记变量
        for (var x = 0, y = 0; y < 10,x < 5; x ++, y ++) {
            console.log(x, y);
        }


    </script>
</body>
</html>
