    <script>
        // 取 0.999 以上的随机数
        
        // 先获取一个随机数
        var rand = Math.random();

        // 如果 rand 小于 .5,继续取
        while (rand < .999) {
            console.log('OK');
            rand = Math.random();
        }

        console.log('获取的随机数：', rand);


    </script>
