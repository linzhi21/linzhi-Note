<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.onmousedown = function(event) {
            console.log(event);     // 构造函数 MouseEvent
            console.log(MouseEvent.prototype);   // 构造函数 UIEvent
            console.log(UIEvent.prototype);      // 构造函数 Event
            console.log(Event.prototype);        // 构造函数 Object
            console.log(Object.prototype);
        }
    </script>
</body>
</html>
