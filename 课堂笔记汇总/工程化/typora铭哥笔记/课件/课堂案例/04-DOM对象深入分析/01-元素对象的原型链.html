<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.querySelector('#box');

        console.log(box);                        // 构造函数是 HTMLDivElement
        console.log(HTMLDivElement.prototype);   // 构造函数是 HTMLElement
        console.log(HTMLElement.prototype);      // 构造函数是 Element
        console.log(Element.prototype);          // 构造函数是 Node
        console.log(Node.prototype);             // 构造函数是 EventTarget
        console.log(EventTarget.prototype);      // 构造函数是 Object
        console.log(Object.prototype)

    </script>
</body>
</html>
